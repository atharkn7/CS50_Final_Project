{% extends "layout.html" %}


{% block title %} Home {% endblock %}

{% block header %}
    <h1>Welcome to the Homepage</h1>
{% endblock %}

{% block container %}
    <p>This is the body of the page</p>
    {% for user in users: %}
        <ul>
            <li> {{user.id}} </li>
            <li> {{user.name}} </li>
            <li> {{user.age}} </li>
        </ul>
    {% endfor %}
{% endblock %}
